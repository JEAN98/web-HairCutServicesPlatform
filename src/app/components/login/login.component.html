<div class="login-body">

    <div class="container h-100">

        <div class="row h-100 align-items-center justify-content-center">

            <div class="col-md-6">

                <div class="content-form p-4 bg-light">

                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item col-md-6" role="presentation">
                            <a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">LOGIN</a>
                        </li>
                        <li class="nav-item col-md-6" role="presentation">
                            <a class="nav-link" id="pills-register-tab" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">REGISTRO</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="pills-tabContent">

                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                            <form class="main-form" #userForm="ngForm" (ngSubmit)="log_in(userForm)">
                                <div class="form-group">
                                    <label class="blue-text" for="email_login">Correo:</label>
                                    <input type="email" name="email_login" class="form-control" id="email_login" aria-describedby="emailHelp" placeholder="Ingrese su correo" #email_login="ngModel" [(ngModel)]="email_user" required minlength="13" maxlength="50">
                                </div>
                                <div class="form-group">
                                    <label class="blue-text" for="password_login">Contraseña:</label>
                                    <input type="password" name="password_login" class="form-control" id="password_login" placeholder="Ingrese su contraseña" #password_login="ngModel" [(ngModel)]="password_user" required minlength="8" maxlength="50">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block" value="Enviar">LOGIN</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">

                            <app-register></app-register>

                        </div>

                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <div [ngClass]="sppinerClass" role="status">
                          <span class="sr-only">Cargando...</span>
                        </div>
                      </div>

                </div>

            </div>

        </div>
     
    </div>

</div>
