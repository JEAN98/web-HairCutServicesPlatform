<div class="row justify-content-center">
    <div class="col-lg-10 form-container mb-3">

        <h2 class="text-center bg-primary text-light py-2 text-uppercase main-title mt-5 mb-3">
            Reportes
        </h2>


        <ul class="nav nav-tabs col-md-12" id="myTab" role="tablist">
            <li class="nav-item col-md-6" role="presentation">
                <a class="nav-link active" id="service-tab" data-toggle="tab" href="#service" role="tab" aria-controls="service" aria-selected="true">Distribuci√≥n de los servicios entre las citas</a>
            </li>
            <li class="nav-item col-md-6" role="presentation">
                <a class="nav-link" id="service-view-tab" data-toggle="tab" href="#service-view" role="tab" aria-controls="service-view" aria-selected="false">Top 10</a>
            </li>
        </ul>
        <div class="tab-content mt-4" id="myTabContent">
            <div class="tab-pane fade show active" id="service" role="tabpanel" aria-labelledby="service-tab">
                <div class="d-flex justify-content-center">
                    <div [ngClass]="sppinerClass" role="status">
                      <span class="sr-only">Cargando...</span>
                    </div>
                  </div>
                <div>
                    <div *ngIf="!isRendering"> 
                        <div class="centerStatus grayout" *ngIf="graphic.data.length == 0"> 
                            {{emptyListMessage}}
                        </div>
                        <app-donut-chart
                            [doughnutChartLabels] = "graphic.labels"
                            [doughnutChartData] = "graphic.data"
                            doughnutChartType = "doughnut">
                        </app-donut-chart>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade div-table-service table-responsive-lg" id="service-view" role="tabpanel" aria-labelledby="service-view-tab">
                    <div class="container-fluid">
                        <div class="centerStatus grayout" *ngIf="top10Clients.length == 0"> 
                            {{emptyListMessage}}
                        </div>
                        <div *ngIf="top10Clients.length > 0">
                            <table id="productSizes" class="table">
                                <thead>
                                    <tr class="d-flex">
                                            <th class="col-6" >Cantidad de citas</th>
                                            <th class="col-6" >Cliente</th>
                                    </tr>
                                </thead>
                                <tbody>
    
                                  <tr *ngFor="let client of top10Clients" class="d-flex" >
                                        <td class="col-6">{{client.appoimentcount}}</td>
                                        <td class="col-6">{{client.clientname}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
          
    </div>
</div>
